<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            background-image: url('../images/photo.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        input[type="password"], input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type="number"] {
            -moz-appearance: textfield; /* Firefox */
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: Green;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px;
        }

        button:hover {
            background-color: lightgreen;
        }

        .back-button {
            background-color: Red;
            color: #ffffff;
        }

        .back-button1 {
            background-color: blue;
            color: #ffffff;
        }

        .back-button:hover {
            background-color: lightgreen;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="number" id="mobileNumberInput" placeholder="Enter your Mobile number">
        <input type="password" id="OTPInput" placeholder="Enter OTP" required>
        <button onclick="verifyOTP()">Submit</button>
        <button class="back-button" onclick="goBack()">Back to Home</button>
        <button class="back-button1" onclick="resendOTP()">Resend OTP</button>
        <p id="message"></p>
    </div>

    <script>
        function verifyOTP() {
            const OTP = document.getElementById('OTPInput').value;
            const message = document.getElementById('message');

            if (OTP === '1234') { 
                localStorage.setItem('authenticated', 'true');
                const redirectUrl = localStorage.getItem('redirectUrl') || 'account.html';
                localStorage.removeItem('redirectUrl'); 
                window.location.href = redirectUrl;
            } else {
                message.textContent = 'Invalid OTP. Please try again.';
                message.style.color = 'red';
            }
        }

        function goBack() {
            window.location.href = 'main.html';
        }

        function resendOTP() {
            // Add logic to resend OTP
            alert('OTP has been resent to your mobile number.');
        }
    </script>
</body>
</html>
